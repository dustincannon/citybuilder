<!DOCTYPE html>
<html>
  <head>
    <title>Ruby on Rails: Welcome aboard</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.8.16.custom.css">
	<link rel="stylesheet" href="css/custom-theme/jquery.ui.1.8.16.ie.css">
  </head>
  <body>
    <div id="page" style="padding: 2em;">
      
		<div id="slider"></div>
      	<div id="slider-cost"></div>
		<div id="slider-1"></div>
      	<div id="slider-1-cost"></div>
		<div id="slider-2"></div>
      	<div id="slider-2-cost"></div>
		<div id="slider-3"></div>
      	<div id="slider-3-cost"></div>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script>
		$('[id^=slider]').filter(':not([id$=cost])').slider({
	        range: 'min',
			min: 0,
			max: 100,
			slide: updateCost,
			create: updateCost
	    });
		function updateCost( e, ui )
		{
			var $slider = $(this),
				value = ui.value || 0;
			$( '#' + $slider.attr('id') + '-cost' ).text( '$' + value );
		}
	</script>
  </body>
</html>
